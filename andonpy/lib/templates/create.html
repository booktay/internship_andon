<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
        <title>Video Streaming</title>
    </head>

    <body data-gr-c-s-loaded="true" class="bg-secondary">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">Andon : Create image datasets</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="" onclick="javascript:event.target.port=80">Home
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-link" href="/shutdown">Close server</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <img class="" style="width: 100%; height: auto;" src="{{ url_for('frame') }}">
        </div>
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark" style="margin-top: 20px">
        </nav>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script type=text/javascript>
            $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
            $(function() {
                $('button#btnrec').click(function(){
                    $.get($SCRIPT_ROOT + '/get_name', function(data, status){
                        $('h1#user').text(data);
                    });
                });
                $('button#btndec').click(function(){
                    $.get($SCRIPT_ROOT + '/shutdown', function(data, status){
                    });
                });
            });
        </script>
    </body>

</html>
